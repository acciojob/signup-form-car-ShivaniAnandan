<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post" target="_blank">
	<div>
	<label for="name">Name8</label>
	<input type="text" id="name" required>
	</div>
	<div>
	<label for="email">Email*</label>
	<input type="email" id="email" required>
	</div>
	<div>
	<label for="gender">Gender*</label>
	<input type="radio" id="gender" name="gender" required>Male
	<input type="radio" id="female" name="gender" required>Female
	</div>
	<div>
	<label for="cars">Car Barnds</label>
	<select id="cars">
	<option value="bmw">BMW</option>
	<option value="audi">Audi</option>
	<option value="mercedez">Mercedez</option>
	</select>
	</div>
	<div>
	<label for="age">Age*</label>
	<input type="number" id="age" required min="0">
	</div>
	<div>
	<label for="dob">DOB*</label>
	<input type="date" id="dob" required>
	</div>
	<div>
	<label for="password">Password*</label>
	<input type="password" id="password" required>
	</div>
	<div>
	<button type="submit" value="submit" >submit button</button>
	</div>
</form>
</body>

</html>
